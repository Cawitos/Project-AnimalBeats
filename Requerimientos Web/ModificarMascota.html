<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/Requerimientos Web/CSS/ModificarMascota.css">
    <title>Modificar Mascota</title>
</head>

<body>


    <form>



        <h1>Modificar Mascota</h1>



        <div class="mb-2">
            <label for="exampleInputName" class="form-label">Nombre de la Mascota</label>
            <input type="text" class="form-control" id="exampleInputName"
                placeholder="Ingrese la modificacion del nombre de su mascota">
        </div>


        <div class="mb-2">
            <label for="exampleInputEdad" class="form-label">Edad</label>
            <input type="number" class="form-control" id="exampleInputEdad" min="0" max="50"
                placeholder="Ingrese la modificacion de la edad de su mascota" step="1">
        </div>


        <div class="mb-2">
            <label for="exampleInputRaza" class="form-label">Especie</label>
            <select class="form-control" id="exampleInputRaza">
                <option value="perro">Perro</option>
                <option value="gato">Gato</option>
                <option value="conejo">Conejo</option>
                <option value="hamster">Ave</option>
            </select>
        </div>


        <div class="mb-2">
            <label for="exampleInputPassword1" class="form-label">Raza</label>
            <input type="Text" class="form-control" id="exampleInputRaza"
                placeholder="Ingrese la modificacion de la raza de su mascota">
        </div>


        <div class="mb-2">
            <label for="exampleInputPhone" class="form-label">Due単o</label>
            <input type="text" class="form-control" id="exampleInputPhone"
                placeholder="Ingrese la modificacion del nombre del due単o de esta mascota">
        </div>
        <div class="mb-2">
            <label for="exampleInputAddress" class="form-label">Documento del Due単o</label>
            <input type="text" class="form-control" id="exampleInputAddress"
                placeholder="Ingrese el documento del due単o de esta mascota">
        </div>
        <div class="mb-2 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Marque esta opcion cuando este seguro de que los datos
                fueron modifcados correctamente</label>
        </div>
        <button type="submit" class="btn btn-primary">Modificar Mascota</button>
    </form>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
