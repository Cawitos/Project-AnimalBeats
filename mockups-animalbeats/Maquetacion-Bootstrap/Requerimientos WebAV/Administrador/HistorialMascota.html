<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Historial Médico de Mascota</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/HistorialMascota.css">
</head>
<body>

    <div class="container mt-5">
        <div class="card">
            <div class="card-header text-center">
                <h3>Historial Médico de Mascota</h3>
            </div>
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label for="mascota" class="form-label">Nombre de la Mascota</label>
                        <input type="text" class="form-control" id="mascota" placeholder="Ingrese el nombre">
                    </div>

                    <div class="mb-3">
                        <label for="fecha" class="form-label">Fecha de la Consulta</label>
                        <input type="date" class="form-control" id="fecha">
                    </div>

                    <div class="mb-3">
                        <label for="diagnostico" class="form-label">Diagnóstico</label>
                        <textarea class="form-control" id="diagnostico" rows="3" placeholder="Ingrese el diagnóstico"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Registrar Historial</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
