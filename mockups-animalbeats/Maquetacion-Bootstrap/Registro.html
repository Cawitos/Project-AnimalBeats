<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .custom-form {
            max-width: 500px;
            margin: 2rem auto;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 15px red;
        }
        .form-title {
            text-align: center;
            margin-bottom: 1.5rem;
            color: red;
        }
        .btn-custom-red {
            background-color: #dc3545;
            border-color: #dc3545;
            color: white;
        }
        .btn-custom-red:hover {
            background-color: #bb2d3b;
            border-color: #b02a37;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <div class="custom-form bg-white">
            <h2 class="form-title">Formulario de Registro</h2>
            <form action="#" method="POST">
             
                <div class="mb-3">
                    <label for="username" class="form-label">Nombre de Usuario</label>
                    <input type="text" class="form-control" id="username" name="username" required 
                           placeholder="Ej: usuario123">
                    <div class="form-text">Mínimo 4 caracteres</div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" required
                           placeholder="••••••••">
                    <div class="form-text">Al menos 8 caracteres</div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="doc_type" class="form-label">Tipo de Documento</label>
                        <select class="form-select" id="doc_type" name="doc_type" required>
                            <option value="" selected disabled>Seleccione...</option>
                            <option value="dni">C.C</option>
                            <option value="passport">T.I</option>
                            <option value="ce">Carné de Extranjería</option>
                            <option value="ruc"></option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="doc_number" class="form-label">Número de Documento</label>
                        <input type="text" class="form-control" id="doc_number" name="doc_number" required
                               placeholder="Ej: 12345678">
                    </div>
                </div>

                <div class="mb-4">
                    <label for="contact" class="form-label">Contacto</label>
                    <input type="text" class="form-control" id="contact" name="contact" required
                           placeholder="correo@ejemplo.com o +51987654321">
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-custom-red">Registrarse</button>
                    <button type="button" class="btn btn-outline-danger">¿Ya tienes cuenta? Inicia sesión</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
