    <div class="contenedor-formulario">
        <h2>Modificar Usuario</h2>
        <form id="form-modificar" onsubmit="guardarCambiosM(event)">
            
            <label for="nombreM">Nombre de Mascota:</label>
            <input type="text" id="nombreM" name="nombreM" value="Romeo">

            <label for="especieM">Especie:</label>
            <input type="text" id="especieM" name="especieM" value="Gato">

            <label for="razaM">Raza:</label>
            <input type="text" id="razaM" name="razaM" value="Atigrado">

            <label for="edadM">Edad:</label>
            <input type="text" id="edadM" name="edadM" value="1 año">

            <label for="color_Pelaje">Color de Pelaje:</label>
            <input type="text" id="color_Pelaje" name="color_Pelaje" value="Negro">

            <label for="alergiaM">Alergia:</label>
            <input type="text" id="alergiaM" name="alergiaM" value="Ninguna">
            
            <label for="enfermedadM">Enfermedad:</label>
            <input type="text" id="enfermedadM" name="enfermedadM" value="Ninguna">

            <label for="codigoM">Código Dueño:</label>
            <input type="text" id="codigoM" name="codigoM" value="001" readonly>

            <div class="botones">
                <button type="submit">Guardar Cambios</button>
                <a href="ConsultarMascota.html"><button type="button">Cancelar</button></a>
            </div>
        </form>
