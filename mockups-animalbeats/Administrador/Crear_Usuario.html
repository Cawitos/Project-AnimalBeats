<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/CrearUsuario.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a0994db117.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Crear Usuario</title>
</head>
<body>
    <div class="contenedor-dashboard">
        <div class="contenedor-dashboard">
            <nav class="barra-desplegable">
                <ul>
                    <li class="fondo-logo">
                        <a href="administrador.html" class="animalbeats">
                            <img src="../img/logo-corto.png" alt="">
                            <span class="nav-logo">AnimalBeats</span>
                        </a>
                    </li>
                    <li>
                        <a href="../Administrador/GestionDeUsuarios.html" class="opcion">
                            <svg xmlns="http://www.w3.org/2000/svg" width="40px" height="40px" viewBox="0 0 24 24" fill="#FFFCE8">
                                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"></path>
                            </svg>
                        <span class="item-nav">Usuarios</span>
                        </a>
                    </li>
                    <li>
                        <a href="../index.html" class="salir">
                            <svg xmlns="http://www.w3.org/2000/svg" width="40px" height="40px" viewBox="0 0 24 24" fill="#FFFCE8">
                                <path d="M10 17l5-5-5-5v10zM4 4h2v16H4V4zm16 0h-6v2h6v12h-6v2h6c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2z"></path>
                            </svg>
                        <span class="item-nav">Salir</span>
                        </a>
                    </li>
                </ul>
            </nav>  
        <div class="contenedor-formulario">
            <h2>Crear Usuario</h2>
            <form id="form-crear" onsubmit="crearUsuario(event)">
                <label for="nombre">Nombre de Usuario:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="tipo-documento">Tipo de Documento:</label>
                <select id="tipo-documento" name="tipo-documento" required>
                    <option value="cc">C.C</option>
                    <option value="ce">C.E</option>
                </select>

                <label for="numero-documento">Número de Documento:</label>
                <input type="text" id="numero-documento" name="numero-documento" required>

                <label for="contacto">Contacto de Usuario:</label>
                <input type="text" id="contacto" name="contacto" required>

                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" required>

                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" required>

                <div class="botones">
                    <button type="submit">Crear Usuario</button>
                    <a href="GestionDeUsuarios.html"><button type="button">Cancelar</button></a>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="../js/CrearUsuario.js"></script>
</html>
