                      </svg>

                <a href="../Administrador/GestionDeUsuarios.html" class="opcion">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
                        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"></path>

                    Salir

            </nav>
        </aside>    
        <div class="contenido-principal">
            <h1>Crear Usuario</h1>
            <div class="contenedor-formulario">
                <form class="formulario-tabla" action="#" method="POST">
                    <table>
                        <th></th>
                        <tbody>
                            <tr>
                                <td><label for="nombre">Nombre de Usuario:</label></td>
                                <td><input type="text" id="nombre" name="nombre" required></td>
                            </tr>
                            <tr>
                                <td><label for="tipo-documento">Tipo de Documento:</label></td>
                                <td>
                                    <select id="tipo-documento" name="tipo-documento" required>
                                        <option value="cc">C.C</option>
                                        <option value="ce">C.E</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td><label for="numero-documento">Número de Documento:</label></td>
                                <td><input type="text" id="numero-documento" name="numero-documento" required></td>
                            </tr>
                            <tr>
                                <td><label for="contacto">Contacto de Usuario:</label></td>
                                <td><input type="text" id="contacto" name="contacto" required></td>
                            </tr>
                            <tr>
                                <td><label for="correo">Correo Electrónico:</label></td>
                                <td><input type="email" id="correo" name="correo" required></td>
                            </tr>
                            <tr>
                                <td><label for="contrasena">Contraseña:</label></td>
                                <td><input type="password" id="contrasena" name="contrasena" required></td>
                            </tr>
                        </tbody>
                    </table>
                    <div style="text-align: center; margin-top: 20px;">
                        <a href="../Administrador/GestionDeUsuarios.html">
                        <button>Crear Usuario</button>
                    </a>
                    </div>
                </form>
            </div>
        </div>
