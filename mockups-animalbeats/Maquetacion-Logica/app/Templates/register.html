<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/logoico.png') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
</head>

<body>

    <div class="container">
        <div class="card shadow">
            <div class="card-body">
                <h3>Registro de Usuario</h3>

                <form method="POST" action="{{ url_for('user_bp.register') }}">
                    <label for="n_documento">Número de Documento</label>
                    <input type="text" id="n_documento" name="n_documento" placeholder="Número de Documento" required>

                    <label for="correoelectronico">Correo Electrónico</label>
                    <input type="email" id="correoelectronico" name="correoelectronico" placeholder="Correo Electrónico"
                        required>

                    <label for="contrasena">Contraseña</label>
                    <input type="password" id="contrasena" name="contrasena" placeholder="Contraseña" required>

                    <button type="submit">Registrar</button>
                </form>

            </div>
        </div>
    </div>

</body>

</html>
