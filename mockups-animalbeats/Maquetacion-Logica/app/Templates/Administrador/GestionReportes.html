    aria-labelledby="offcanvasWithBothOptionsLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">

          <img src="{{ url_for('static', filename='img/logo-corto.png') }}" alt="">

      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>

          <span class="item-nav">Mascotas</span>

      <li>

      <li>
        <a href="{{ url_for('reportes.gestion_reportes') }}" class="opcion">
          <svg xmlns="http://www.w3.org/2000/svg" width="40px" height="40px" viewBox="0 -960 960 960" width="24px"

      <li>
        <a href="../index.html" class="salir">

          </svg>
          <span class="item-nav">Salir</span>
        </a>
      </li>
    </div>
  </div>
  <div class="contenedor-dashboard">
    <main class="contenedor-consulta">
      <ul class="nav nav-tabs tamaño">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item custom-style" role="presentation">
            <button class="nav-link active" id="veterinario-tab" data-bs-toggle="tab" data-bs-target="#veterinario-pane"
              type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">Alarmas Veterinaria</button>
          </li>
          <li class="nav-item custom-style" role="presentation">
            <button class="nav-link" id="cliente-tab" data-bs-toggle="tab" data-bs-target="#cliente-pane" type="button"
              role="tab" aria-controls="profile-tab-pane" aria-selected="false">Alarmas Cliente</button>
          </li>
        </ul>
        <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade show active" id="veterinario-pane" role="tabpanel" aria-labelledby="veterinario-tab"
            tabindex="0">
            <table class="table table-striped-columns">
              <thead>
                <tr>
                  <th>Cliente</th>
                  <th>Tipo de alarma</th>
                  <th>Activa</th>
                  <th>Hora</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody id="tabla-alarmas">

              </tbody>
            </table>
          </div>
          <div class="tab-pane fade" id="cliente-pane" role="tabpanel" aria-labelledby="cliente-tab" tabindex="0">
            <table class="table table-striped-columns">
              <thead>
                <tr>
                  <th>Cliente</th>
                  <th>Tipo de alarma</th>
                  <th>Activa</th>
                  <th>Hora</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody id="tabla-alarmas">

              </tbody>
            </table>
          </div>
        </div>
        <h5 class="mt-4">Crear nueva alarma</h5> <br>
        <form action="{{ url_for('reportes.guardar_alerta') }}" method="POST" class="mb-5">
          <div class="row">
            <div class="col-md-3 mb-3">
              <label for="veterinario" class="form-label">ID Veterinario</label>
              <input type="number" name="veterinario" class="form-control" required>
            </div>
            <div class="col-md-3 mb-3">
              <label for="cliente" class="form-label">ID Cliente</label>
              <input type="number" name="cliente" class="form-control" required>
            </div>
            <div class="col-md-3 mb-3">
              <label for="mascota" class="form-label">ID Mascota</label>
              <input type="number" name="mascota" class="form-control" required>
            </div>
            <div class="col-md-3 mb-3">
              <label for="fecha" class="form-label">Fecha</label>
              <input type="datetime-local" name="fecha" class="form-control" required>
            </div>
          </div>
          <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <input type="text" name="descripcion" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-success">Guardar Alarma</button>
        </form>
    </main>
  </div>
  <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>

</html>
