<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modificar Usuario</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/Administrador.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a0994db117.js" crossorigin="anonymous"></script>
</head>

<body>

  <div class="menu">
    <button class="btn btn-danger" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions"
      aria-controls="offcanvasWithBothOptions">
      <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#FFF">
        <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z" />
      </svg> MENU
    </button>
  </div>

  <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions"
    aria-labelledby="offcanvasWithBothOptionsLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">
        <a href="administrador.html" class="animalbeats">
          <img src="../img/logo-corto.png" alt="">
          <span class="nav-logo">AnimalBeats</span>
        </a>
      </h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <li>
        <a href="{{ url_for('gestion_bp.gestion_usuarios') }}" class="opcion">
          <i class="fa-solid fa-users"></i>
          <span class="item-nav">Usuarios</span>
        </a>
      </li>
    </div>
  </div>


  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="width: 400px;">
      <h3 class="text-center mb-4">Modificar Usuario</h3>
      <form method="POST">
        <div class="mb-3">
          <label for="n_documento" class="form-label">Número de Documento</label>
          <input type="text" class="form-control" id="n_documento" name="n_documento" value="{{ usuario.n_documento }}"
            required>
        </div>
        <div class="mb-3">
          <label for="correoelectronico" class="form-label">Correo Electrónico</label>
          <input type="email" class="form-control" id="correoelectronico" name="correoelectronico"
            value="{{ usuario.correoelectronico }}" required>
        </div>
        <div class="mb-3">
          <label for="contrasena" class="form-label">Nueva Contraseña</label>
          <input type="password" class="form-control" id="contrasena" name="contrasena"
            placeholder="Escribe nueva contraseña" required>
        </div>
        <button type="submit" class="btn btn-danger w-100">Guardar Cambios</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
