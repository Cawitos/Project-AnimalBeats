<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Crear Usuario</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
</head>

<body>
  <div class="container mt-5">
    <div class="card mx-auto shadow p-4" style="max-width: 500px;">
      <h3 class="text-center mb-4">Crear Usuario</h3>
      <form method="POST">
        <div class="mb-3">
          <label for="id_documento" class="form-label">Tipo de documento</label>
          <select class="form-select" name="id_documento" id="id_documento" required>
            {% for tipo in tipos_documento %}
            <option value="{{ tipo.id }}">{{ tipo.tipo }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="mb-3">
          <label for="n_documento" class="form-label">Número de documento</label>
          <input type="number" class="form-control" name="n_documento" id="n_documento" required>
        </div>

        <div class="mb-3">
          <label for="correoelectronico" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" name="correoelectronico" id="correoelectronico" required>
        </div>

        <div class="mb-3">
          <label for="contrasena" class="form-label">Contraseña</label>
          <input type="password" class="form-control" name="contrasena" id="contrasena" required>
        </div>

        <div class="mb-3">
          <label for="rol" class="form-label">Rol</label>
          <select class="form-select" name="rol" id="rol" required>
            <option value="admin">Administrador</option>
            <option value="cliente">Cliente</option>
            <option value="veterinario">Veterinario</option>
          </select>
        </div>

        <div class="text-center mt-4">
          <button type="submit" class="btn btn-danger">Registrar Usuario</button>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
